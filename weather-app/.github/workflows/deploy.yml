name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout develop branch
      uses: actions/checkout@v2
      with:
        ref: develop

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      env:
        PUBLIC_URL: ./  # 여기서 PUBLIC_URL을 설정
      run: npm run build

    - name: Deploy to GitHub Pages
      run: npm run deploy